<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noventa Grados</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Noventa Grados</h1>
            <div id="status" class="status">Turno: Blancas</div>
        </header>
        
        <main>
            <div id="board" class="board">
                <!-- Grid generated by JS -->
            </div>
            
            <div class="controls">
                <div id="message" class="message">Selecciona una pieza para mover</div>
                <button id="restartBtn" onclick="location.reload()">Reiniciar Juego</button>
            </div>
        </main>

        <footer>
            <p>Desarrollado para Web con Spring Boot</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
